<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prescription System - Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-8">
          AI Prescription System
        </h1>

        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-2">Email:</label>
            <input
              type="email"
              id="email"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Password:</label>
            <input
              type="password"
              id="password"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
          >
            Login
          </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
          Don't have an account?
          <a href="/register.html" class="text-blue-500 hover:text-blue-600"
            >Register here</a
          >
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
              }),
            });

            const data = await response.json();
            if (response.ok) {
              sessionStorage.setItem("token", data.token);
              window.location.href =
                data.user.role === "doctor" ? "/doctor.html" : "/patient.html";
            } else {
              alert(
                data.error || "Login failed. Please check your credentials."
              );
            }
          } catch (error) {
            console.error("Login error:", error);
            alert("An error occurred during login");
          }
        });
    </script>
  </body>
</html>
